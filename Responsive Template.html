<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template HTML Code</title>
</head>
<body>
    <div class="container">
        <header>header content</header>
        <aside>aside content</aside>
        <nav>nav content</nav>
        <main>main content</main>
        <footer>footer place</footer>
    </div>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    body {
        /* background-color: #fff; */
        color: black;
        text-transform: uppercase;
        font-family: verdana, sans-serif;
        font-weight: bold;
        text-align: center;
    }
    .container {
        width:100%;
        margin: auto;
        /* border : 2px solid orange; */
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 60px 60px 60px 90% 60px;
        grid-template-areas: 
                "header header"
                "nav nav"
                "aside aside"
                "main main"
                "footer footer";
    }
    header {
        grid-area: header;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(121, 97, 255);
    }
    nav {
        grid-area: nav;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(97, 184, 255);
    }
    aside {
        grid-area: aside;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(102, 255, 97);
    }
    main {
        grid-area: main;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(255, 252, 97);
    }
    footer {
        grid-area: footer;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(255, 97, 97);
    }
    /* Responsice Grid */
    @media screen and (min-width:576px) {
        .container {
            grid-template-areas: 
                "header header"
                "nav main"
                "aside main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 75px 80% 90% 75px;
        }
    }
</style>
</body>
</html>
